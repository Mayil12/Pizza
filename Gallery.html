<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
  
    <link href="path/to/lightbox.css" rel="stylesheet">
    <!-- This is the implementation of the jQuery of light box -->
    <style>
        body {
            font-family: "Futura", sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: orange;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
    <script src="path/to/lightbox.js"></script>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <div class="sitemap" style="text-align: center;">
        <nav>
            <div class="sitemap" style="text-align: center;">
              <h2>Site Map</h2>
              <div style="display: flex; justify-content: center; gap: 15px;">

                <a href="about.html">About</a>
                <a href="Gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
              </div>
            </div>
          </nav>
    <main>
        <section class="gallery">
            <a href="P1.jpeg" data-lightbox="gallery" data-title="Image 1"><img src="P1.jpeg" alt="Image 1"></a>
            <a href="P2.jpeg" data-lightbox="gallery" data-title="Image 2"><img src="P2.jpeg" alt="Image 2"></a>
            <a href="P3.jpeg" data-lightbox="gallery" data-title="Image 3"><img src="P3.jpeg" alt="Image 3"></a>
            <a href="P4.jpeg" data-lightbox="gallery" data-title="Image 4"><img src="P4.jpeg" alt="Image 4"></a>
        </section>

    </main>

</body>
</html>
